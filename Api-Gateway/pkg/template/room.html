<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Room</title>
    <style>
        .video-call-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #fff;
            z-index: 10;
        }
        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="video-call-container">
        <video class="local-video" autoplay muted id="localVideo"></video>
        <video class="remote-video" autoplay id="remoteVideo"></video>
        <div class="controls">
            <button onclick="toggleMute()">Mute</button>
            <button onclick="toggleVideo()">Turn Video Off</button>
            <button onclick="hangUp()">Hang Up</button>
        </div>
    </div>
    <script>
        const roomID = "{{ .RoomID }}";
        const userVideo = document.getElementById('localVideo');
        const partnerVideo = document.getElementById('remoteVideo');
        let userStream;
        let peerRef;
        let webSocketRef;
        let isMuted = false;
        let isVideoOff = false;

        async function openCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            userVideo.srcObject = stream;
            userStream = stream;
        }

        function createPeer() {
            const peer = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            peer.onnegotiationneeded = handleNegotiationNeeded;
            peer.onicecandidate = handleIceCandidateEvent;
            peer.ontrack = handleTrackEvent;
            return peer;
        }

        async function handleNegotiationNeeded() {
            const offer = await peerRef.createOffer();
            await peerRef.setLocalDescription(offer);
            webSocketRef.send(JSON.stringify({ offer: peerRef.localDescription }));
        }

        function handleIceCandidateEvent(e) {
            if (e.candidate) {
                webSocketRef.send(JSON.stringify({ iceCandidate: e.candidate }));
            }
        }

        function handleTrackEvent(e) {
            partnerVideo.srcObject = e.streams[0];
        }

        function toggleMute() {
            userStream.getAudioTracks()[0].enabled = !isMuted;
            isMuted = !isMuted;
        }

        function toggleVideo() {
            userStream.getVideoTracks()[0].enabled = !isVideoOff;
            isVideoOff = !isVideoOff;
        }

        function hangUp() {
            if (webSocketRef) webSocketRef.close();
            if (peerRef) peerRef.close();
            window.location.href = '/';
        }

        openCamera().then(() => {
            peerRef = createPeer();
            userStream.getTracks().forEach(track => peerRef.addTrack(track, userStream));
            webSocketRef = new WebSocket(`ws://localhost:8000/ws/${roomID}`);

            webSocketRef.addEventListener('open', () => {
                webSocketRef.send(JSON.stringify({ join: true }));
            });

            webSocketRef.addEventListener('message', async event => {
                const message = JSON.parse(event.data);
                if (message.join) {
                    callUser();
                } else if (message.offer) {
                    await peerRef.setRemoteDescription(new RTCSessionDescription(message.offer));
                    const answer = await peerRef.createAnswer();
                    await peerRef.setLocalDescription(answer);
                    webSocketRef.send(JSON.stringify({ answer: peerRef.localDescription }));
                } else if (message.answer) {
                    await peerRef.setRemoteDescription(new RTCSessionDescription(message.answer));
                } else if (message.iceCandidate) {
                    await peerRef.addIceCandidate(new RTCIceCandidate(message.iceCandidate));
                }
            });
        });

        function callUser() {
            peerRef = createPeer();
            userStream.getTracks().forEach(track => peerRef.addTrack(track, userStream));
        }
    </script>
</body>
</html>
